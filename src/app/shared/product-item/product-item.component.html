<div class="product-item" [ngStyle]="{width: isProductDetailsItem? '600px' : '350px',height: isProductDetailsItem? '900px': '600px', margin: isProductDetailsItem? '0 auto':''}"
  fxLayout="column" fxLayoutAlign="space-around">
  <div class="product-img-container">
    <img class="product-img" src={{product?.imageUrl}} alt=""  (error)="onImgError($event)">
    <mat-icon *ngIf="!isWishlistItem"  class="like-option" [ngStyle]="{color:product?.isLiked?'#c2185b':'blue'}"  (click)="setProductLiked()">favorite</mat-icon>
  </div>
  <div class="product-name">{{product?.name}}</div>
  <div class="product-brand">Brand: {{product?.brand}}</div>
  <div class="product-category">Category: {{product?.category}}</div>
  <div class="product-colors">
    <div class="product-color" *ngFor="let color of product?.product_colors">
      <div class="product-color-item"
      [style.background-color]="color.hex_value"
      (click)="setSelectedColor(color.hex_value)"
      [ngStyle]="{ border: color.selected ? '#c2185b solid 3px' : 'none' }">
      </div>
    </div>
  </div>
  <div class="product-price">Price: {{product?.price | formatPrice}}</div>
  <div class="product-details-description" *ngIf="isProductDetailsItem">
    <span [innerHtml]="product?.description"></span>
  </div>
  <div class="product-quantity" fxLayout="row" fxLayoutAlign="space-between stretch">
    <button class="product-increment quantity-btn" (click)="decrementClick()" [disabled]="productCount <= 1">-</button>
    <input type="text" class="product-quantity-input" value={{productCount}} readonly="true" id="qty">
    <button class="product-decrement quantity-btn" (click)="incrementClick()" [disabled]="productCount >= 10">+</button>
  </div>
  <button class="product-btn"  [routerLink]="[product.id]" *ngIf="!isProductDetailsItem">VIEW DETAILS</button>
  <button *ngIf="isWishlistItem" class="product-btn" (click)="handleRemoveFromWishlist()">REMOVE FROM WISHLIST</button>
  <button class="product-btn" (click)="addToCart()">ADD TO CART
    <div *ngIf="warningToSetColor" class="select-color-warning">Select color, please</div>
  </button>
</div>
