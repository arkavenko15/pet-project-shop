<div class="container">
  <app-filter (selectedQuery)="getProducts($event)"></app-filter>
  <app-paginator
    [length]="productsLength"
    (paginatorState)="paginationChange($event)"
  ></app-paginator>

  <div
    class="product-list"
    fxLayout="row wrap"
    fxLayoutAlign="space-between stretch"
  >
    <div *ngFor="let product of products">
      <app-product-item [product]="product" [isProductlistItem]="isProductlistItem"></app-product-item>
    </div>
  </div>
</div>
