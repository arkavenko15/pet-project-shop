<div
  class="filter-container"
  fxLayout="row wrap"
  fxLayoutAlign="space-between flex-start"
>
  <mat-form-field appearance="fill">
    <mat-label>Choose brand</mat-label>
    <mat-select [formControl]="brandControl">
      <mat-option *ngFor="let brand of brands" [value]="brand.value">
        {{ brand.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose category</mat-label>
    <mat-select [formControl]="categoryControl">
      <mat-option *ngFor="let category of categories" [value]="category.value">
        {{ category.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose type</mat-label>
    <mat-select [formControl]="typeControl">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{ type.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button class="reset-btn" (click)="resetFilter()">Reset</button>
</div>
