<h1 class="wishlist-title">Wishlist</h1>
<div class="wishlist-container">

  <div *ngIf="wishlistItems.length === 0">
    Your wishlist is empty...
  </div>
  <div *ngFor="let wishlistItem of wishlistItems">
    <app-product-item [product]="wishlistItem" [isWishlistItem]="isWishlistItem"></app-product-item>
  </div>
</div>
